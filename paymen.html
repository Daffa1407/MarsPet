<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran MarsPet</title>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="paymen.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Alamat Tagihan</h3>

                <div class="inputBox">
                    <span>nama lengkap :</span>
                    <input type="text" placeholder="Agung">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="xxxxxx@gmail.com">
                </div>
                <div class="inputBox">
                    <span>alamat :</span>
                    <input type="text" placeholder="no rumah - jalan - RT/RW">
                </div>
                <div class="inputBox">
                    <span>kota :</span>
                    <input type="text" placeholder="Jakarta">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Kode Pos :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">pembayaran</h3>

                <div class="inputBox">
                    <span>kartu diterima :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nama di kartu :</span>
                    <input type="text" placeholder="Agung">
                </div>
                <div class="inputBox">
                    <span>nomor kartu kredit :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>bulan exp :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Tahun exp :</span>
                        <input type="number" placeholder="2025">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
